name: CI

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout
      uses: actions/checkout@v2
      with:
          persist-credentials: false

    - name: Build
      run: |
        npm install
        npm run build
      env:
        REACT_APP_INSTAGRAM_ACCESS_TOKEN_UNTITLEDFVR: ${{ secrets.REACT_APP_INSTAGRAM_ACCESS_TOKEN_UNTITLEDFVR }}
        REACT_APP_INSTAGRAM_ACCESS_TOKEN_FARCHIVED: ${{ secrets.REACT_APP_INSTAGRAM_ACCESS_TOKEN_FARCHIVED }}

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.5.0
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: build
