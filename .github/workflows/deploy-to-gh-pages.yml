name: CI

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build
      run: |
        npm install
        npm run build
      env:
        REACT_APP_INSTAGRAM_ACCESS_TOKEN_UNTITLEDFVR: ${{ secrets.REACT_APP_INSTAGRAM_ACCESS_TOKEN_UNTITLEDFVR }}
        REACT_APP_INSTAGRAM_ACCESS_TOKEN_FARCHIVED: ${{ secrets.REACT_APP_INSTAGRAM_ACCESS_TOKEN_FARCHIVED }}
        
    - name: Check Environment Variables
      run: |
        echo "Token 1: ${REACT_APP_INSTAGRAM_ACCESS_TOKEN_UNTITLEDFVR:0:4}..."
        echo "Token 2: ${REACT_APP_INSTAGRAM_ACCESS_TOKEN_FARCHIVED:0:4}..."




    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.5.0
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: build
